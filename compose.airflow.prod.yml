name: general-airflow-prod

x-airflow-common:
    &airflow-common
    # image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:3.0.0}
    build:
        context: ./.devcontainer
        dockerfile: Dockerfile.airflow
    environment:
        &airflow-common-env

        # Core Settings
        AIRFLOW__CORE__EXECUTOR: CeleryExecutor
        AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
        AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
        AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
        AIRFLOW__CORE__EXECUTION_API_SERVER_URL: 'http://airflow-apiserver:${PORT_AIRFLOW}/execution/'
        AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
        
        # Database Settings (Using variables from .env)
        AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}

        # Celery Settings (Using variables from .env)
        AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
        AIRFLOW__CELERY__BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
        
        # Scheduler Settings
        AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'

        # Webserver Settings (Using variables from .env)
        AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_WEBSERVER_KEY}
        AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'false'

        # Optional: Add other production configurations like logging, remote task handlers, etc.
        # AIRFLOW__LOGGING__REMOTE_LOGGING: 'true'
        # AIRFLOW__LOGGING__REMOTE_BASE_LOG_FOLDER: 's3://my-airflow-logs-bucket/logs'
        # AIRFLOW__LOGGING__REMOTE_LOG_CONN_ID: 'aws_default'

    volumes:
        - ${AIRFLOW_PROJ_DIR}/dags:${AIRFLOW_CONT_DIR}/dags:rw
        - ${AIRFLOW_PROJ_DIR}/logs:${AIRFLOW_CONT_DIR}/logs:rw
        - ${AIRFLOW_PROJ_DIR}/config:${AIRFLOW_CONT_DIR}/config:rw
        - ${AIRFLOW_PROJ_DIR}/plugins:${AIRFLOW_CONT_DIR}/plugins:rw
    user: 
        "${AIRFLOW_UID}:0"
    depends_on:
        &airflow-common-depends-on
        redis:
            condition: service_healthy
        postgres:
            condition: service_healthy
    env_file:
        - .env
    networks:
        - airflow-network
        - shared-dbt-airflow-network

services:
    postgres:
        image: postgres:13
        ports:
            - "${PORT_POSTGRES}:5432"
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - postgres-db-volume:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "airflow"]
            interval: 10s
            retries: 10
            start_period: 5s
        restart: always
        networks:
            - airflow-network

    redis:
        image: redis:7.2-bookworm
        command: 
            ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
        expose:
            - 6379
        healthcheck:
            test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
            interval: 10s
            timeout: 30s
            retries: 10
            start_period: 30s
        restart: always
        networks:
            - airflow-network

    api-server:
        <<: *airflow-common
        command: ["api-server"]
        ports:
            - "${PORT_AIRFLOW}:8080"
        healthcheck:
            test: ["CMD", "curl", "--fail", "http://localhost:8080/api/v2/version"]
            interval: 30s
            timeout: 10s
            retries: 10
            start_period: 30s
        restart: always
        depends_on:
            <<: *airflow-common-depends-on
            airflow-init:
                condition: service_completed_successfully

    scheduler:
        <<: *airflow-common
        command: ["scheduler"]
        healthcheck:
            test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
            interval: 30s
            timeout: 10s
            retries: 10
            start_period: 30s
        restart: always
        depends_on:
            <<: *airflow-common-depends-on
            airflow-init:
                condition: service_completed_successfully

    dag-processor:
        <<: *airflow-common
        command: ["dag-processor"]
        healthcheck:
            test: ["CMD-SHELL", 'airflow jobs check --job-type DagProcessorJob --hostname "$${HOSTNAME}"']
            interval: 30s
            timeout: 10s
            retries: 10
            start_period: 30s
        restart: always
        depends_on:
            <<: *airflow-common-depends-on
            airflow-init:
                condition: service_completed_successfully

    worker:
        <<: *airflow-common
        command: ["celery", "worker"]
        healthcheck:
            test:
                - "CMD-SHELL"
                - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
            interval: 30s
            timeout: 10s
            retries: 10
            start_period: 30s
        environment:
            <<: *airflow-common-env
            DUMB_INIT_SETSID: "0"
        restart: always
        depends_on:
            <<: *airflow-common-depends-on
            api-server:
                condition: service_healthy
            airflow-init:
                condition: service_completed_successfully

    triggerer:
        <<: *airflow-common
        command: ["triggerer"]
        healthcheck:
            test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
            interval: 30s
            timeout: 10s
            retries: 10
            start_period: 30s
        restart: always
        depends_on:
            <<: *airflow-common-depends-on
            airflow-init:
                condition: service_completed_successfully

    airflow-init:
        <<: *airflow-common
        entrypoint: /bin/bash
        command:
        - -c
        - |
            if [[ -z "${AIRFLOW_UID}" ]]; then
            echo
            echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\e[0m"
            echo "If you are on Linux, you SHOULD follow the instructions below to set "
            echo "AIRFLOW_UID environment variable, otherwise files will be owned by root."
            echo "For other operating systems you can get rid of the warning with manually created .env file:"
            echo "    See: https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#setting-the-right-airflow-user"
            echo
            fi
            one_meg=1048576
            mem_available=$$(($$(getconf _PHYS_PAGES) * $$(getconf PAGE_SIZE) / one_meg))
            cpus_available=$$(grep -cE 'cpu[0-9]+' /proc/stat)
            disk_available=$$(df / | tail -1 | awk '{print $$4}')
            warning_resources="false"
            if (( mem_available < 4000 )) ; then
            echo
            echo -e "\033[1;33mWARNING!!!: Not enough memory available for Docker.\e[0m"
            echo "At least 4GB of memory required. You have $$(numfmt --to iec $$((mem_available * one_meg)))"
            echo
            warning_resources="true"
            fi
            if (( cpus_available < 2 )); then
            echo
            echo -e "\033[1;33mWARNING!!!: Not enough CPUS available for Docker.\e[0m"
            echo "At least 2 CPUs recommended. You have $${cpus_available}"
            echo
            warning_resources="true"
            fi
            if (( disk_available < one_meg * 10 )); then
            echo
            echo -e "\033[1;33mWARNING!!!: Not enough Disk space available for Docker.\e[0m"
            echo "At least 10 GBs recommended. You have $$(numfmt --to iec $$((disk_available * 1024 )))"
            echo
            warning_resources="true"
            fi
            if [[ $${warning_resources} == "true" ]]; then
            echo
            echo -e "\033[1;33mWARNING!!!: You have not enough resources to run Airflow (see above)!\e[0m"
            echo "Please follow the instructions to increase amount of resources available:"
            echo "   https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#before-you-begin"
            echo
            fi
            mkdir -p /sources/logs /sources/dags /sources/plugins
            chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
            exec /entrypoint airflow version
        environment:
            <<: *airflow-common-env
            _AIRFLOW_DB_MIGRATE: ${_AIRFLOW_DB_MIGRATE}
            _AIRFLOW_WWW_USER_CREATE: ${_AIRFLOW_WWW_USER_CREATE}
            _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME}
            _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD}
        user: "0:0"
        restart: "no"
        volumes:
            - ${AIRFLOW_PROJ_DIR}:/sources

    cli:
        <<: *airflow-common
        profiles:
            - debug
        environment:
            <<: *airflow-common-env
            CONNECTION_CHECK_MAX_COUNT: "0"
        command: 
            ["bash", "-c", "airflow"]
        restart: unless-stopped
        depends_on:
            <<: *airflow-common-depends-on

    flower:
        <<: *airflow-common
        command: 
            ["celery", "flower", "--basic-auth=${FLOWER_USER}:${FLOWER_PASSWORD}"]
        profiles:
            - debug
        ports:
            - "${PORT_FLOWER}:5555"
        healthcheck:
            test: ["CMD", "curl", "--fail", "http://localhost:${PORT_FLOWER}/"]
            interval: 30s
            timeout: 10s
            retries: 10
            start_period: 30s
        restart: always
        depends_on:
            <<: *airflow-common-depends-on
            airflow-init:
                condition: service_completed_successfully

# Define internal and external networks
networks:
    airflow-network:
        driver: bridge
        name: airflow-internal-network
    shared-dbt-airflow-network:
        external: true
        name: shared-dbt-airflow-network

# Define named volumes
volumes:
    postgres-db-volume:
     
